<main>
  <div style="padding: 0 300px;">
    <h1 style="margin-top: 20px;">Listagem de Processos</h1>
  </div>

  <div style="padding: 30px 300px;">
    <a mat-button [routerLink]="['/processo-formulario/']">Formulário de Processos</a>
  </div>

  <div style="padding: 0 300px;">

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="npu">
          <th mat-header-cell *matHeaderCellDef> NPU </th>
          <td mat-cell *matCellDef="let element"> {{element.npu | npu}} </td>
        </ng-container>

        <ng-container matColumnDef="dataCadastro">
          <th mat-header-cell *matHeaderCellDef> Data de Cadastro </th>
          <td mat-cell *matCellDef="let element"> {{element.dataCadastro | date:'medium'}} </td>
        </ng-container>

        <ng-container matColumnDef="uf">
          <th mat-header-cell *matHeaderCellDef> UF </th>
          <td mat-cell *matCellDef="let element"> {{element.uf}} </td>
        </ng-container>

        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let element">
            <a mat-button (click)="openDialog(element.id)">Detalhes</a>
            <a mat-button [routerLink]="['/processo-formulario/', element.id]">Editar</a>
            <a mat-button (click)="deleteById(element.id)">Excluir</a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator #paginator class="demo-paginator" (page)="handlePageEvent($event)" [length]="length"
        [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25]" [pageIndex]="pageIndex" aria-label="Select page">
      </mat-paginator>

    </div>


  </div>


</main>
